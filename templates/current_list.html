{% extends "base.html" %}
{% block content %}

<ul class="nav justify-content-center nav-tabs mb-2">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Current List</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Previous Lists</a>
    </li>
</ul>

<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ current_list['created'] }}</h5>
        </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <input type="hidden" id="list-id" value="{{ current_list['id'] }}">
                    <input type="text" id="add-item-name">
                    <button onclick=req_add_item() class="btn btn-success">Add</button>
                </li>
                {% for item in current_list['items'] %}
                    <li class="list-group-item">
                        <input type="hidden" id="item-id" value="{{ item['item_id'] }}">
                        <a style="color: black; text-decoration: none;" data-bs-toggle="collapse" href="#collapse-{{ item['item_id'] }}" role="button" aria-expanded="false" aria-controls="collapse-{{ item['item_id'] }}">
                            <div class="row">
                                <div class="col-10">{{ item['name'] }}</div>
                                <div class="col-2"><i class="bi bi-chevron-compact-down text-muted"></i></div>
                            </div>
                        </a>
                         
                        <div class="row">
                            <div class="col collapse mt-2" id="collapse-{{ item['item_id'] }}">
                                <button class="btn btn-info">Recurring</button>
                                <button onclick=req_remove_item() class="btn btn-warning">Remove from list</button>
                            </div>
                        </div>
                    </li>
                    
                {% endfor %}
            </ul>
        <div class="card-body">
            <a href="#" class="card-link" alt="move to previous lists">Shopping ordered</a>
        </div>
    </div>
</div>

{% endblock %}
